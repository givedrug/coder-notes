          rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    gitalkConfig = {
        clientID: "cb30f74ae8ec5a51529f",
        clientSecret: "889df0a5b70e0eaa3938e258c8085ac0f1ed70db",
        repo: "coder-notes",
        owner: "givedrug",
        admin: ["givedrug"],
        perPage: 20,
        language: "en",
        labels: ["💬Gitalk"],
        pagerDirection: "last",
        distractionFreeMode: false
    };
    window.$docsify = {
        name: 'coder-notes',
        repo: 'https://github.com/givedrug/coder-notes',
        loadSidebar: true,
        maxLevel: 3,
        subMaxLevel: 3,
        homepage: 'README.md',
        auto2top: true,
        // 复制代码
        copyCode: {
            buttonText: '复制',
            errorText: '错误',
            successText: '已复制到剪切板'
        },
        // 全文搜索
        search: {
            // 过期时间，单位毫秒，默认一天
            maxAge: 86400000,
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大程级, 1 - 6
            depth: 6,
        },
        // 字数统计
        count: {
            position: 'bottom',
            language: 'chinese',
            isExpected: false
        },
        plugins: [
            function (hook, vm) {
                // hook.beforeEach(function(html) {
                //     var url =
                //         "https://github.com/givedrug/coder-notes/blob/master/" +
                //         vm.route.file;
                //     var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";
                //
                //     return editHtml + html;
                // });

                hook.doneEach(function () {
                    var label, domObj, main, divEle, gitalk;
                    // label = vm.route.path.split("/").pop();
                    label = CryptoJS.MD5(vm.route.path.split("/").pop()).toString();
                    domObj = Docsify.dom;
                    main = domObj.getNode("#main");

                    /**
                     * render gittalk
                     */
                    if (vm.route.path.includes("zh-cn")) {
                        gitalkConfig.language = "zh-CN";
                    }
                    Array.apply(
                        null,
                        document.querySelectorAll("div.gitalk-container")
                    ).forEach(function (ele) {
                        ele.remove();
                    });
                    divEle = domObj.create("div");
                    divEle.id = "gitalk-container-" + label;
                    divEle.className = "gitalk-container";
                    divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
                    domObj.appendTo(domObj.find(".content"), divEle);
                    gitalk = new Gitalk(
                        Object.assign(gitalkConfig, {id: !label ? "home" : label})
                    );
                    gitalk.render("gitalk-container-" + label);
                });
            }
        ]
    }
</script>
<!-- 公式 -->
<script src="src/index.js"></script>
